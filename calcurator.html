</script>

<script type="text/javascript">
$(document).ready(function(){
	$("button").addClass("btncss");
	$("submit").addClass("btncss");
	
	  $("#b1").click(function(){ $("b").append("1");  });
	  $("#b2").click(function(){ $("b").append("2");  });
	  $("#b3").click(function(){ $("b").append("3");  });
	  $("#b4").click(function(){ $("b").append("4");  });

	  $("#b6").click(function(){ $("b").append("6");  });
	  $("#b7").click(function(){ $("b").append("7");  });

	  $("#b0").click(function(){ $("b").append("0");  });
	  $("#b00").click(function(){ $("b").append("00");  });
	  
	  $("#plus").click(function(){  $("b").append("+");  });
	  $("#minus").click(function(){  $("b").append("-");  });

	  $("#submit").click(function(){
		$("b").text( eval( $("#result").text() ));
	  });
	  
	  $("#clear").click(function(){
		 $("div").empty(); 
	  });
	  $("#delete").click(function(){
		 var string=$("div").text();
		 string=string.substr(0,string.length-1);
		 $("b").text(string);
	  });
});
</script>
<style>
	.btncss{
		text-align: center;
		font-weight: bold;

		width: 70px;
		font-size: 1.3em;
		margin-bottom: 5px;
	}
</style>
<body>
<fieldset width="500px">

<div id="result" style="height:50px;width:200px;border:1px solid; text-size:1.5em;"><b></b></div><br>
